<div [ngClass]="alertType" class="alert" role="alert">
  Alerta simple. Cambia el tipo de alerta usando los botones
</div>

<button type="button" class="btn btn-success" (click)="alertType = 'alert-success'">Éxito</button>&nbsp;
<button type="button" class="btn btn-info" (click)="alertType = 'alert-info'">Información</button>&nbsp;
<button type="button" class="btn btn-warning" (click)="alertType = 'alert-warning'">Aviso</button>&nbsp;
<button type="button" class="btn btn-danger" (click)="alertType = 'alert-danger'">Error</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">Hola mundo</h3>

<button type="button"
        class="btn"
        [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }"
        (click)="propiedades.danger = !propiedades.danger">Cambiar</button>

<br><br>

<h3>Proceso asíncrono</h3>

<button
    (click)="asynProcess()"
    class="btn btn-primary"
    [disabled]="loading">
    <i class="fa" [ngClass]="{ 'fa-save':!loading, 'fa-refresh fa-spin':loading }"></i>
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere por favor...</span>
</button>
